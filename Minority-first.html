<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert GIF Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f4f4f9;
        }
        .gif-container {
            margin-top: 20px;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 8px;
            display: inline-block;
            background-color: #fff;
        }
        .gif-container img {
            max-width: 100%;
            height: auto;
        }
        .caption {
            margin-top: 10px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>GIF Display Example</h1>
    <p>This is a simple example of embedding a GIF in a webpage.</p>
    <div class="gif-container">
        <img src="example.gif" alt="Example GIF">
        <p class="caption">This is an example GIF</p>
    </div>
</body>
</html>
